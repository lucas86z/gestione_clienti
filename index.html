
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <title>Gestione Clienti</title>
</head>
<body>
  <div id="loginScreen">
    <h2>Accedi</h2>
    <input type="text" id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <label><input type="checkbox" id="rememberMe" /> Ricorda accesso</label>
    <button onclick="login()">Login</button>
    <p id="loginError" style="color: red; display: none;">Credenziali errate</p>
  </div>

  <div id="mainApp" class="hidden">
    <h1>Gestione Clienti</h1>
    <div id="container"></div>
    <div class="controls">
      <button onclick="addRow()">+</button>
      <button onclick="sortByDate()">Ordina per data</button>
      <button onclick="sortByName()">Ordina per nome</button>
      <button onclick="saveData()">Salva</button>
      <button onclick="checkExit()">Esci</button>
      <button onclick="showSearch()">Cerca</button>
    </div>
  </div>

  <div id="searchBox" class="modal hidden">
    <div class="modal-content">
      <label for="searchInput">Cerca:</label>
      <input type="text" id="searchInput" placeholder="Inserisci testo">
      <div>
        <button onclick="searchData()">OK</button>
        <button onclick="hideSearch()">Annulla</button>
      </div>
    </div>
  </div>

</body>
</html>
